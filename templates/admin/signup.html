<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign Up</title>
        <link href="static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    
    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Sign Up</h3></div>
                                    <div class="card-body">
                                        <form action="{{ url_for('admin_bp.signup') }}" method="POST">
                                            <div  class="form-floating mb-3">
                                                
                                                <select id="role" name="role" class="form-control">
                                                    <option value="Select">Select Role</option>
                                                    <option value="Admin">Admin</option>
                                                    <option value="Manager">Manager</option>
                                                    <option value="SuperDistributor">Super Distributor</option>
                                                    <option value="Distributor">Distributor</option>
                                                    <option value="Kitchen">Kitchen</option>
                                                </select>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="name" class="form-control" id="inputEmail" type="text" placeholder="name" />
                                                <label for="inputEmail">Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="contact" class="form-control" id="inputPassword" type="text" placeholder="contact" />
                                                <label for="inputPassword">Contact</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="email" class="form-control" id="inputEmail" type="text" placeholder="name@example.com" />
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="password" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="confirmPassword" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Confirm Password</label>
                                            </div>
                                            {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                    <div class="messages">
                                                        {% for message in messages %}
                                                            <p>{{ message }}</p>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            {% endwith %}
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                
                                                    <a href="{{ url_for('admin_bp.login') }}">Sign In</a>
                                                
                                                <button class="btn btn-info" type="submit">Signup</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <br>
        <br>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Open Future Technologies 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
