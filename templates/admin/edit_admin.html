{% if role == 'Admin' %}
    {% include 'admin/admin_header.html' %}
{% endif %}
<body>
<div id="layoutSidenav_content">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <main>
        <!-- Add Doctor Form Content Here -->
        <div class="sd-container">
            <h2 class="sd-form">Edit Admin</h2>
            <form method="post" class="sd-form" enctype="multipart/form-data">
                <div class="sd-row">
                    <input name="name" type="text" value="{{ admin.name }}" required>
                </div>
                <div class="sd-row">
                    <input name="email" type="email" value="{{ admin.email }}" required>
                </div>
                <div class="sd-row">
                    <input name="contact" type="text" value="{{ admin.contact }}" required>
                </div>
                <div class="sd-row">
                    <label for="password" class="form-label">Password (Leave blank if unchanged)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="sd-row">
                    <label for="image" class="form-label">Profile Image (Optional)</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                
                <br>
                <div class="sd-buttons">
                    <button type="submit" class="sd-submit">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
</body>

{% include 'sd_footer.html' %}
